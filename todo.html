<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Local Storage, Deadlines, and Theme Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>

        <div class="theme-toggle">
            <button id="theme-toggle-btn">Switch to Dark Mode</button>
        </div>

        <div class="input-container">
            <input type="text" id="new-task-input" placeholder="Add a new task...">
            
            <!-- Toggle for showing deadline -->
            <div class="deadline-toggle">
                <label for="deadline-switch">Add a deadline</label>
                <input type="checkbox" id="deadline-switch">
            </div>

            <!-- Deadline input, hidden initially -->
            <input type="date" id="task-deadline" placeholder="Select deadline" style="display: none;">
            
            <button id="add-task-btn">Add Task</button>
        </div>

        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
