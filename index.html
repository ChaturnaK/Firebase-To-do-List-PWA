<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            http-equiv="Content-Security-Policy"
            content="
          default-src 'self';
          script-src 'self' https://apis.google.com https://www.gstatic.com;
          connect-src 'self' https://sheets.googleapis.com https://www.googleapis.com;
          style-src 'self' 'unsafe-inline';
          frame-src 'self' https://accounts.google.com https://content-sheets.googleapis.com;
        "
        />
        <title>To-Do List with Google Sheets Integration</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://apis.google.com/js/api.js"></script>
    </head>
    <body>
        <!-- Modal for entering Google Sheet URL -->
        <div id="sheet-link-modal" style="display: none">
            <p>Please enter your Google Sheet link:</p>
            <input
                type="text"
                id="sheet-link-input"
                placeholder="Google Sheet URL"
            />
            <button id="save-sheet-link-btn">Save Link</button>
        </div>

        <!-- To-Do List Container -->
        <div class="todo-container">
            <h1>To-Do List</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">Switch to Dark Mode</button>
            </div>
            <div class="input-container">
                <input
                    type="text"
                    id="new-task-input"
                    placeholder="Add a new task..."
                />
                <div class="deadline-toggle">
                    <label for="deadline-switch">Add a deadline</label>
                    <input type="checkbox" id="deadline-switch" />
                </div>
                <input
                    type="date"
                    id="task-deadline"
                    placeholder="Select deadline"
                    style="display: none"
                />
                <button id="add-task-btn">Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Identity Services Example</title>

        <!-- Google Identity Services JavaScript -->
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>

        <!-- Content Security Policy -->
        <meta
            http-equiv="Content-Security-Policy"
            content="
    default-src 'self';
    script-src 'self' https://accounts.google.com https://apis.google.com https://www.gstatic.com;
    connect-src 'self' https://www.googleapis.com https://accounts.google.com https://content-sheets.googleapis.com;
    frame-src 'self' https://accounts.google.com https://content-sheets.googleapis.com;
    style-src 'self' 'unsafe-inline';"
        />

        <!-- Optional styling for the sign-in button -->
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 50px;
            }
            .g_id_signin {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Google Sign-In with Identity Services</h1>

        <!-- Google Sign-In Button -->
        <div
            id="g_id_onload"
            data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false"
        ></div>
        <div class="g_id_signin" data-type="standard"></div>

        <!-- JavaScript to handle the response -->
        <script>
            function handleCredentialResponse(response) {
                console.log("Encoded JWT ID token: " + response.credential);

                // Decode the JWT token for user info
                const user = parseJwt(response.credential);
                console.log("User Info:", user);

                // Display the user's name (optional)
                const welcomeMessage = document.createElement("p");
                welcomeMessage.textContent = `Welcome, ${user.name}!`;
                document.body.appendChild(welcomeMessage);
            }

            // Helper function to decode JWT
            function parseJwt(token) {
                const base64Url = token.split(".")[1];
                const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
                const jsonPayload = decodeURIComponent(
                    atob(base64)
                        .split("")
                        .map(
                            (c) =>
                                `%${("00" + c.charCodeAt(0).toString(16)).slice(-2)}`,
                        )
                        .join(""),
                );
                return JSON.parse(jsonPayload);
            }
        </script>
    </body>
</html>
